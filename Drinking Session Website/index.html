<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drinking Session</title>
  <script src="https://kit.fontawesome.com/68ea26b615.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="search.css">
  <link rel="stylesheet" href="start.css">
</head>
<body>
  <div class="box-input">
    <div class="border">
      <input type="text" id="playerName" class="input" placeholder="Enter Player Name">
    </div>
  </div>
  <div>
    <button onclick="addPlayer()" class="button">
        <span class="shadow"></span>
        <span class="edge"></span>
        <div class="front">
          <span>Add Player</span>
          <svg fill="currentColor" viewBox="0 0 20 20" class="arrow">
            <path
              clip-rule="evenodd"
              d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
              fill-rule="evenodd"
            ></path>
          </svg>
        </div>
      </button>
    <button id="remove-player-btn" onclick="toggleRemovePlayer()" class="button">
      <span class="shadow"></span>
      <span class="edge"></span>
      <div class="front">
        <span>Remove Player</span>
        <svg fill="currentColor" viewBox="0 0 20 20" class="arrow">
          <path
            clip-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            fill-rule="evenodd"
          ></path>
        </svg>
      </div>
    </button>
  </div>

  <!-- OUTSIDE the above divs, NO onclick -->
  <div id="name-display">Click to change name</div>

  <div id="remove-player-container">
    <h3>Current Players:</h3>
    <ul id="player-list"></ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
